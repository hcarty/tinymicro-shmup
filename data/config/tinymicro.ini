; tinymicro - Template basic config file

[Display]
; FullScreen = false + Decoration = false + no dimension -> Borderless FullScreen
Title           = tinymicro
FullScreen      = false
Decoration      = false
Smoothing       = true
VSync           = true

[Resource]
Texture         = ../data/texture
Sound           = ../data/sound

[Input]
KEY_ESCAPE      = Quit

[MainViewport]
Camera          = MainCamera

[MainCamera]
FrustumWidth    = 1280
FrustumHeight   = 720
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1) ; Objects with -1 <= Z <= 1 will be visible
GroupList       = hud # default

[Scene]
ChildList       = Object # Sound # Character # Mobs

[Object]
Graphic         = @
Alpha           = 0.3
Texture         = logo.png
Pivot           = center
AngularVelocity = 18
FXList          = FadeIn # ColorCycle

[Sound]
SoundList       = @
Sound           = appear.ogg
LifeTime        = sound

[FadeIn]
SlotList        = @
Type            = alpha
Curve           = smooth
StartTime       = 0
EndTime         = 1.5
StartValue      = -1
EndValue        = 0

[ColorCycle]
Loop            = true
SlotList        = @
Type            = hsv
Curve           = linear
Absolute        = true
StartTime       = 0
EndTime         = 6
StartValue      = (0, 1, 1)
EndValue        = (1, 1, 1)

; Texture containing object graphics

[TinyDungeonGraphic]
Texture         = Tiny Dungeon/Tilemap/tilemap_packed.png
TextureSize     = (16, 16)
TextureOrigin   = % > Get "" TextureSize, > Get "" TileOffset, * < <
Smoothing       = false

; Player character

[Character]
Graphic         = CharacterGraphic
Scale           = 2
Pivot           = center
Body            = CharacterBody
ChildList       = HealthBar # Attack

; Input set
Input           = CharacterInput

; Movement speed
Speed           = 100.0

; Healing rate
HealthPS        = 1

[CharacterGraphic@TinyDungeonGraphic]
TileOffset      = (0, 8)

[CharacterInput]
KEY_W           = Up
KEY_S           = Down
KEY_A           = Left
KEY_D           = Right
KEY_UP          = Up
KEY_DOWN        = Down
KEY_LEFT        = Left
KEY_RIGHT       = Right

[CharacterBody]
Dynamic         = true
FixedRotation   = true
PartList        = CharacterHitPart ;# CharacterAttackPart

[CharacterHitPart]
Type            = box
SelfFlags       = character
CheckMask       = mob
Solid           = false

[CharacterAttackPart]
Type            = sphere
Radius          = 50
SelfFlags       = attack
CheckMask       = mob
Solid           = false

; Player character's attack

[Knife@TinyDungeonGraphic]
TileOffset      = (7, 8)

[BattleAxe@TinyDungeonGraphic]
TileOffset      = (10, 9)

[AttackProjectile]
Graphic         = BattleAxe
Speed           = (-250, -250) ~ (250, 250)
AngularVelocity = -360 ~ 360
LifeTime        = 1.5
Body            = AttackProjectileBody

[AttackProjectileBody]
Dynamic         = true
FixedRotation   = true
PartList        = AttackProjectileBodyPart

[AttackProjectileBodyPart]
Type            = box
SelfFlags       = attack
CheckMask       = mob
Solid           = false

[Attack]
Spawner         = @
Object          = AttackProjectile
ActiveObject    = 10
WaveSize        = 1 ~ 2
WaveDelay       = 0.1
CleanOnDelete   = true
;IgnoreFromParent= scale

; Health bar

; With thanks to the orx wiki for an example of how to do this!
; https://orx-project.org/wiki/en/tutorials/orxscroll/progressbar_in_scroll

[Color]
HealthBackground= (235, 228, 219)
HealthLevel     = (214, 118, 84)

[HealthBar]
ChildList       = HealthBarBackground # HealthBarLevel
UseParentSpace  = position
Position        = top -> bottom
Group           = hud

[HealthBarBackground]
Alpha           = 0.9
Graphic         = @
Texture         = pixel
Size            = (30, 6)
Color           = HealthBackground
Pivot           = top center
Position        = (0, 0, 0.2)

[HealthBarLevel@HealthBarBackground]
Size            = (28, 4)
Scale           = (0.5, 1)
Position        = (-14, 3, 0.1)
Color           = HealthLevel
Pivot           = left

; Mobs

[Spirit@Mob]
TileOffset      = (0, 9)

[Cyclops@Mob]
TileOffset      = (1, 9)

[Crab@Mob]
TileOffset      = (2, 9)

[Bat@Mob]
TileOffset      = (0, 10)

[Ghost@Mob]
TileOffset      = (1, 10)

[Spider@Mob]
TileOffset      = (2, 10)

[Rat@Mob]
TileOffset      = (3, 10)

[Mouse@Mob]
TileOffset      = (4, 10)

[Mob@TinyDungeonGraphic]
Position        = (-600, -400) ~ (600, -200) # (-600, 400) ~ (600, 200) # (-600, -400) ~ (-400, 400) # (400, -400) ~ (600, 400)
Graphic         = @
Scale           = 1
Pivot           = center
Body            = MobBody

; Movement speed
Speed           = 50.0 ~ 150.0

[MobBody]
Dynamic         = true
FixedRotation   = true
PartList        = MobBodyPart

[MobBodyPart]
Type            = box
SelfFlags       = mob
CheckMask       = character # attack
Solid           = false

HealthImpact    = -5

[Mobs]
Spawner         = @
Object          = Spirit # Cyclops # Crab # Bat # Ghost # Spider # Rat # Mouse
ActiveObject    = 50
WaveSize        = 1 ~ 10
WaveDelay       = 0.01
UseSelfAsParent = true
CleanOnDelete   = true
