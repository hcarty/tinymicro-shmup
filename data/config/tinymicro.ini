; tinymicro - Template basic config file

[Display]
; FullScreen = false + Decoration = false + no dimension -> Borderless FullScreen
Title           = tinymicro
FullScreen      = false
Decoration      = false
Smoothing       = true
VSync           = true

[Mouse]
ShowCursor      = false

[Resource]
Texture         = ../data/texture
Sound           = ../data/sound

[Input]
KEY_ESCAPE      = Quit

[MainViewport]
Camera          = MainCamera

[MainCamera]
FrustumWidth    = 1280
FrustumHeight   = 720
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1) ; Objects with -1 <= Z <= 1 will be visible
GroupList       = background # default # hud
Zoom            = 1

[Scene]
ChildList       = Logo # Sound # Character # Mobs # Score

[Object]

[Logo]
Group           = background
Graphic         = @
Alpha           = 0.1
Scale           = 2
Texture         = logo.png
Pivot           = center
AngularVelocity = 18
FXList          = FadeIn # ColorCycle

[Sound]
SoundList       = @
Sound           = appear.ogg
LifeTime        = sound

[FadeIn]
SlotList        = @
Type            = alpha
Curve           = smooth
StartTime       = 0
EndTime         = 1.5
StartValue      = -1
EndValue        = 0

[ColorCycle]
Loop            = true
SlotList        = @
Type            = hsv
Curve           = linear
Absolute        = true
StartTime       = 0
EndTime         = 6
StartValue      = (0, 1, 1)
EndValue        = (1, 1, 1)

; Player score

[Score]
Graphic         = @
Text            = @
String          = Preparing...
ParentCamera    = MainCamera
UseParentSpace  = position
Scale           = 3
Smoothing       = false
Pivot           = top right
Position        = (0.48, -0.48)
Group           = hud

; Texture containing object graphics

[PixelShipsGraphic]
Texture         = Pixel Shmup/Tilemap/ships_packed.png
TextureSize     = (32, 32)
TextureOrigin   = % > Get "" TextureSize, > Get "" TileOffset, * < <
Smoothing       = false

[PixelTilesGraphic@PixelShipsGraphic]
Texture         = Pixel Shmup/Tilemap/tiles_packed.png
TextureSize     = (16, 16)

; Player character

[Character]
Graphic         = CharacterGraphic
Scale           = 1
Pivot           = center
Body            = CharacterBody
ChildList       = HealthBar # CharacterAttack

; Input set
Input           = CharacterInput

; Movement speed
Speed           = 100.0

; Healing rate
HealthPS        = 1

[CharacterGraphic@PixelShipsGraphic]
TileOffset      = (3, 2)

[CharacterInput]
KEY_W           = Up
KEY_S           = Down
KEY_A           = Left
KEY_D           = Right
KEY_UP          = Up
KEY_DOWN        = Down
KEY_LEFT        = Left
KEY_RIGHT       = Right

[CharacterBody]
Dynamic         = true
FixedRotation   = true
PartList        = CharacterHitPart

[CharacterHitPart]
Type            = box
SelfFlags       = character
CheckMask       = mob # attack
Solid           = false

; Attack objects

[Bullet@PixelTilesGraphic]
TileOffset      = (0, 0)

[BulletInverted@PixelTilesGraphic]
TileOffset      = (2, 0)

[AttackProjectile]
Graphic         = Bullet
Pivot           = center
LifeTime        = 3
Body            = AttackProjectileBody

[AttackProjectileBody]
Dynamic         = true
FixedRotation   = true
PartList        = AttackProjectileBodyPart

[AttackProjectileBodyPart]
Type            = box
SelfFlags       = attack
CheckMask       = mob
Solid           = false

; Character attack

[CharacterAttackProjectile@AttackProjectile]
Body            = CharacterAttackProjectileBody
Speed           = (0, -150)
Position        = (-5, -17) ~ (5, -17)

[CharacterAttackProjectileBody@AttackProjectileBody]
PartList        = CharacterAttackProjectileBodyPart

[CharacterAttackProjectileBodyPart@AttackProjectileBodyPart]
CheckMask       = mob

[CharacterAttack@Attack]
Spawner         = @
Object          = CharacterAttackProjectile
ActiveObject    = 10
WaveSize        = 1
WaveDelay       = 0.2
CleanOnDelete   = true

; Mob attack

[MobAttackProjectile@AttackProjectile]
Body            = MobAttackProjectileBody
Graphic         = BulletInverted
Flip            = y
Position        = (-5, 17) ~ (5, 17)

[MobAttackProjectileBody@AttackProjectileBody]
PartList        = MobAttackProjectileBodyPart

[MobAttackProjectileBodyPart@AttackProjectileBodyPart]
CheckMask       = character
HealthImpact    = -1

[MobAttack@Attack]
Spawner         = @
Object          = MobAttackProjectile
ActiveObject    = 10
WaveSize        = 1
WaveDelay       = 0.3 ~ 2
CleanOnDelete   = true
ObjectSpeed     = (0, 250)
UseRelativeSpeed= true

; Health bar

; With thanks to the orx wiki for an example of how to do this!
; https://orx-project.org/wiki/en/tutorials/orxscroll/progressbar_in_scroll

[Color]
HealthBackground= (235, 228, 219)
HealthLevel     = (214, 118, 84)

[HealthBar]
ChildList       = HealthBarBackground # HealthBarLevel
UseParentSpace  = position
Position        = top -> bottom (0, 0.1)
Group           = hud

[HealthBarBackground]
Alpha           = @HealthBar.Alpha
Graphic         = @
Texture         = pixel
Size            = (30, 6)
Color           = HealthBackground
Alpha           = 0.6
Pivot           = top center
Position        = (0, 0, 0.2)

[HealthBarLevel@HealthBarBackground]
Size            = (28, 4)
Scale           = (0.5, 1)
Position        = (-14, 3, 0.1)
Color           = HealthLevel
Pivot           = left

; Mobs

[BlueA@Mob]
[BlueAGraphic@PixelShipsGraphic]
TileOffset      = (0, 0)

[RedA@Mob]
[RedAGraphic@PixelShipsGraphic]
TileOffset      = (1, 0)

[GreenA@Mob]
[GreenAGraphic@PixelShipsGraphic]
TileOffset      = (2, 0)


[BlueB@Mob]
[BlueBGraphic@PixelShipsGraphic]
TileOffset      = (0, 1)

[RedB@Mob]
[RedBGraphic@PixelShipsGraphic]
TileOffset      = (1, 1)

[GreenB@Mob]
[GreenBGraphic@PixelShipsGraphic]
TileOffset      = (2, 1)

[BlueC@Mob]
FXList          = MobWobbleFX

[BlueCGraphic@PixelShipsGraphic]
TileOffset      = (0, 2)

[RedC@Mob]
Rotation        = -45 ~ 45
UseRelativeSpeed= true

[RedCGraphic@PixelShipsGraphic]
TileOffset      = (1, 2)

[GreenC@Mob]
FXList          = MobFlipFX # MobTurnFX # MobWobbleFX

[GreenCGraphic@PixelShipsGraphic]
TileOffset      = (2, 2)

[Mob]
Graphic         = % > @, return "<Graphic"
Flip            = y
Pivot           = center
Body            = MobBody
ChildList       = MobAttack
Age             = 0 ~ 1

Speed           = (0, 50.0) ~ (0, 100.0)
OnDestruction   = Game.AddScore 1

OnDelete        = > Object.GetPosition ^ true, > Object.Create Explosion, Object.SetPosition < < true

[MobWobbleFX]
SlotList        = @
Loop            = true
Type            = speed
Curve           = sine
StartTime       = 0
EndTime         = 3
StartValue      = (150, 150)
EndValue        = (-150, 150)
Absolute        = true

[MobTurnFX@MobWobbleFX]
Type            = rotation
StartValue      = -45
EndValue        = 45

[MobFlipFX]
SlotList        = @
Loop            = true
Type            = scale
Curve           = sine
StartTime       = 0
EndTime         = 1.5
StartValue      = (1, 1)
EndValue        = (0.5, 1)
Absolute        = true

[MobBody]
Dynamic         = true
FixedRotation   = true
PartList        = MobBodyPart

[MobBodyPart]
Type            = box
SelfFlags       = mob
CheckMask       = character # attack
Solid           = false

HealthImpact    = -5

[RedCWave]
Spawner         = RedCSpawner
Position        = (-600, -300) ~ (600, -300)
LifeTime        = spawner

[RedCSpawner]
Object          = RedC
WaveSize        = 1
WaveDelay       = 0.3
TotalObject     = 3 ~ 10
Immediate       = true

[BlueCWave@RedCWave]
Spawner         = BlueCSpawner

[BlueCSpawner@RedCSpawner]
Object          = BlueC

[GreenCWave@RedCWave]
Spawner         = GreenCSpawner

[GreenCSpawner@RedCSpawner]
Object          = GreenC

[Mobs]
Spawner         = @
;Object          = RedA # RedB # RedC # BlueA # BlueB # BlueC # GreenA # GreenB # GreenC
;Object          = RedC # BlueC # GreenC
Object          = RedCWave # BlueCWave # GreenCWave
;ActiveObject    = 1
WaveSize        = 1 ~ 3
WaveDelay       = 2 ~ 5
Immediate       = true
UseSelfAsParent = true
CleanOnDelete   = true

; Explosion

[Explosion]
AnimationSet    = ExplosionAnimationSet
LifeTime        = anim

[ExplosionAnimationSet]
Texture         = @PixelTilesGraphic.Texture
TextureOrigin   = (64, 0)
FrameSize       = @PixelTilesGraphic.TextureSize
StartAnim       = ExplosionAnim

ExplosionAnim   = 5
EndAnim         = empty

ExplosionAnim-> = EndAnim

[ExplosionAnim]
KeyDuration     = 0.2
