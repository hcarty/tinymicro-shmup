; tinymicro - Template basic config file

[Display]
; FullScreen = false + Decoration = false + no dimension -> Borderless FullScreen
Title           = tinymicro
FullScreen      = false
Decoration      = false
Smoothing       = true
VSync           = true

[Resource]
Texture         = ../data/texture
Sound           = ../data/sound

[Input]
KEY_ESCAPE      = Quit

[MainViewport]
Camera          = MainCamera

[MainCamera]
FrustumWidth    = 1280
FrustumHeight   = 720
FrustumFar      = 2
FrustumNear     = 0
Position        = (0, 0, -1) ; Objects with -1 <= Z <= 1 will be visible

[Scene]
ChildList       = Object # Sound # Character

[Object]
Graphic         = @
Alpha           = 0.3
Texture         = logo.png
Pivot           = center
AngularVelocity = 18
FXList          = FadeIn # ColorCycle

[Sound]
SoundList       = @
Sound           = appear.ogg
LifeTime        = sound

[FadeIn]
SlotList        = @
Type            = alpha
Curve           = smooth
StartTime       = 0
EndTime         = 1.5
StartValue      = -1
EndValue        = 0

[ColorCycle]
Loop            = true
SlotList        = @
Type            = hsv
Curve           = linear
Absolute        = true
StartTime       = 0
EndTime         = 6
StartValue      = (0, 1, 1)
EndValue        = (1, 1, 1)

[Character]
Graphic         = @
Texture         = pixel
Size            = (10, 10)
Pivot           = center
Body            = CharacterBody

; Input set
Input           = CharacterInput

; Movement speed
Speed           = 100.0

[CharacterInput]
KEY_W           = Up
KEY_S           = Down
KEY_A           = Left
KEY_D           = Right
KEY_UP          = Up
KEY_DOWN        = Down
KEY_LEFT        = Left
KEY_RIGHT       = Right

[CharacterBody]
Dynamic         = true
FixedRotation   = true
PartList        = CharacterHitPart # CharacterAttackPart

[CharacterHitPart]
Type            = box
SelfFlags       = character
CheckFlags      = attack # character
Solid           = false

[CharacterAttackPart]
Type            = sphere
Radius          = 50
SelfFlags       = attack
CheckFlags      = character
Solid           = false
